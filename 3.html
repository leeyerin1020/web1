<h2>강아지</h2>
<p>강아지는 개의 새끼를 일컫는다.
갓 들은 400~500g, 초대형 견종들은 700g 까지 나간다.
 강아지는 성체로 발달하는 과정에 있으므로 자라면서 털색이나 체형 등이 달라질 수 있으며
 정서적인 변화를 겪기도 한다.
  여러가지 견종이 있으며 사람의 지시를 잘따르는 동물이다. 죽은 강아지를 자신의 소유가 아닌 산, 공원 등등의 장소에 묻으면 불법이며 최대 100만원 이하의 벌금을 낸다.
</p>
